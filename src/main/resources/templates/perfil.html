<html>
    <head>
        <title>Sel Agropauny</title>
        <link rel="icon" th:href="@{/img/pppp.png}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a157f31727.js" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div th:include="plantilla/plantilla_admin::header"></div>

        <div class="container p-4 shadow">
            <div class="alert alert-success alert-dismissible" th:if="${alerta=='Contraseña modificada!'}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Exitos!</strong> <span th:text="${alerta}"></span>.
            </div>
            <div class="alert alert-danger alert-dismissible" th:if="${alerta=='Las contraseñas no coiniceden!' || alerta=='Contraseña actual invalida!'}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Error!</strong> <span th:text="${alerta}"></span>.
            </div>
            <h3>Perfil de <span th:text="${session.usuario.nombre}" ></span></h3>
            <hr>
            <div style="display: flex; justify-content: space-around;gap: 20px">


                <div class="card w-100">
                    <div class="card-header">
                        <h5>Información del Usuario</h5>
                    </div>
                    <div class="card-body row">
                        <div class="col">
                            <label class="form-label" style="font-weight: 500">Nombre: </label> <span class="form-control-sm" th:text="${session.usuario.nombre}+', ' +${session.usuario.apellido}"></span><br>
                            <label class="form-label" style="font-weight: 500">Email: </label> <span th:text="${session.usuario.email}" ></span><br>
                            <label class="form-label" style="font-weight: 500">Rol: </label> <span th:text="${session.usuario.rol}" ></span><br>
                            <label class="form-label" style="font-weight: 500">Usuario: </label> <span th:text="${session.usuario.user}" ></span><br>
                        </div>
                    </div>
                </div>
                <div class="card w-100">
                    <form th:action="@{/perfil/guardarContraseña}" method="POST">
                        <div class="card-header">
                            <h5>Cambiar Contraseña</h5>
                        </div>
                        <div class="card-body">
                            <label class="form-label">Contraseña Actual:</label>
                            <input type="password" name="passActual" class="form-control"/>

                            <label class="form-label">Contraseña Nueva:</label>
                            <input type="password" name="passNueva" class="form-control"/>

                            <label class="form-label">Repetir Contraseña Nueva:</label>
                            <input type="password" name="passRepetida" class="form-control"/>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-secondary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div th:include="plantilla/plantilla_admin::footer"></div>
    </body>
</html>
