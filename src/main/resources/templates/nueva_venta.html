<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a157f31727.js" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>

        <div th:include="plantilla/plantilla_admin::header"></div>

        <br>
        <div class="contenedor">


            <div class="venta-panel container  p-4 shadow">


                <div class="container">
                    <div th:if="${alerta != null}">
                        <div class="alert alert-success alert-dismissible" th:if="${alerta == 'Venta realizada!'}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong>Exitos!</strong> <span th:text="${alerta}" ></span>.
                        </div>

                        <div class="alert alert-danger alert-dismissible" th:if="${alerta == 'Venta cancelada!'}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong>Atención!</strong> <span th:text="${alerta}" ></span>.
                        </div>
                    </div>
                    <h3>
                        Punto de Venta - La Banda
                    </h3>
                    <div class="row">
                        <form th:object="${cliente}" th:action="@{/nuevaVenta/filtrarCliente}" method="POST">
                            <div class="col">
                                <label class="form-label">Cliente</label>
                                <input th:field="*{nombre}" class="form-control" type="text" placeholder="Ej. Exequiel Raineri" autocomplete="on"/>
                            </div>
                            <div class="col">
                                <label class="form-label">Firma</label>
                                <input th:field="*{firma}" class="form-control" type="text" placeholder="Ej. Establecimiento" autocomplete="on"/>
                            </div>
                            <div class="col">
                                <label class="form-label">Cuit</label>
                                <input th:field="*{cuit}" class="form-control" type="text" placeholder="Ej. 30456548978" autocomplete="on"/>
                            </div>
                            <div class="col">
                                <label class="form-label">Fecha</label>
                                <input class="form-control" type="date" value="2023-07-08" disabled/>
                            </div>
                            <input type="submit" value="Filtrar" />
                        </form>
                    </div>
                    <hr>

                    <div class="row" style="align-items: end">
                        <form class="col-3" th:action="@{/nuevaVenta/buscarPorCodido}" method="get" th:object="${producto_encontrado}">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Codigo</label>
                                    <input class="form-control" name="codigo" th:field="*{codigo}" placeholder="Ej. 154631" type="text" required="true"/>
                                </div>
                                <div class="col" style="display: flex; align-items: end">
                                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-search"></i></button>

                                </div>


                            </div>
                        </form>
                        <form th:action="@{/nuevaVenta/agregarProducto}" class="col row" style="display: flex; align-items: end" th:object="${producto_encontrado}" method="post">

                            <input th:field="*{iDProducto}" hidden="true" />
                            <div class="col">
                                <label class="form-label">Descripcion</label>
                                <input class="form-control bg-light" th:field="*{dscripcion}" placeholder="Ej. Reten" readonly="true"/>                        

                            </div>
                            <div class="col">
                                <label class="form-label">Cantidad</label>
                                <input class="form-control" name="cantidad" type="number" min="1" placeholder="Ej. 5" required="true"/>                        
                            </div>
                            <div class="col">
                                <label class="form-label">Precio</label>
                                <input class="form-control bg-light" th:field="*{precio}" type="number" placeholder="Ej. $ 12531.25" step="0.01" readonly="true"/>                        
                            </div>
                            <div class="col">
                                <label class="form-label">Stock</label>
                                <input class="form-control bg-light" th:field="*{stock}" type="number" placeholder="Ej. 30" readonly="true"/>                        
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>

                            <div class="row">

                            </div>

                        </form>
                    </div>
                    <hr>
                    <div class="col" style="display: flex;justify-content: end; gap: 20px">

                        <a th:href="@{/nuevaVenta/cancelarVenta}" class="btn btn btn-danger">Cancelar Venta</a>
                        <a th:href="@{/nuevaVenta/realizarVenta}" class="btn btn btn-success">Realizar Venta</a>

                    </div>
                    <hr>
                </div>






                <div class="container">



                    <table class="table" >
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Codigo</th>
                                <th>Descripción</th>
                                <th>Categoria</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Subtotal</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${lista}">
                                <td th:text="${p.iDProducto}">1</td>
                                <td th:text="${p.codigo}">38723</td>
                                <td th:text="${p.dscripcion}">Ruleman</td>
                                <td th:text="${p.categoria}"></td>
                                <td th:text="${p.cantidad}"></td>
                                <td th:text="${p.precio}">2</td>
                                <td th:text="${p.precio * p.cantidad}">$230.2</td>
                                <td><a th:href="@{/nuevaVenta/eliminar/} + ${p.iDProducto}" class="btn btn-sm btn-danger" title="Eliminar"><i class="fa-solid fa-trash"></i></a></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="bg-secondary px-5" style="
                         color: white;
                         font-size: 1.5em;
                         font-weight: 500;
                         display: flex;
                         flex-direction: row;
                         flex-wrap: wrap;
                         ">
                        <label class="col-8">Total: </label>
                        <span class="col-1">$</span>
                        <label class="col" th:text="${total}"></label>
                    </div>
                    <hr>


                </div>

            </div>


        </div>
        <div th:include="plantilla/plantilla_admin::footer"></div>





        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> 



    </body>
</html>
