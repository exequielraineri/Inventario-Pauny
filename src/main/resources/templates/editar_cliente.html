<html>
    <head>
        <title>Sel Agropauny</title>
        <link rel="icon" th:href="@{/img/pppp.png}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a157f31727.js" crossorigin="anonymous"></script>




        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div th:include="plantilla/plantilla_admin::header"></div>


        <div class="container shadow p-4">

            <h3>Modificando Cliente</h3>
            <hr>
            
            <form th:action="@{/cliente/guardarModificacion}" th:object="${cliente}" method="POST" class="was-validated">
                <div class="modal-body">
                    <div class="form-group col">
                        <label for="id">ID:</label>
                        <input type="text" th:field="*{iDCliente}" class="form-control" id="id" name="id" readonly="true">   
                    </div>
                    <div class="row">
                        <div class="form-group col-3">
                            <label for="nom">Nombre:</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nom" name="nom" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Debe ingresar un Nombre.</div>
                        </div>
                        <div class="form-group col">
                            <label for="ape">Apellido:</label>
                            <input type="text" th:field="*{apellido}" class="form-control" id="ape" name="ape" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Ingresa una Apellido.</div>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="email">Email:</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" name="email">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Ingresa una Email.</div>
                        </div>   
                        <div class="form-group col-3">
                            <label for="firma">Firma:</label>
                            <input type="text" th:field="*{firma}" class="form-control" id="firma" name="firma">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Ingresa Firma.</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="cuit">Cuit:</label>
                            <input type="text" th:field="*{cuit}" class="form-control" id="cuit" name="cuit">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Ingresa un cuit.</div>
                        </div>
                        <div class="form-group col">
                            <label for="direc">Direccion:</label>
                            <input type="text" th:field="*{direccion}" class="form-control" id="direc" name="direc">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Ingresa un direc.</div>
                        </div>
                        <div class="form-group col">
                            <label for="tel">Telefono:</label>
                            <input type="tel" th:field="*{telefono}" class="form-control" id="tel" name="tel">
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Ingresa un tel.</div>
                        </div>   
                    </div>

                </div>
                <hr>
                <div class="modal-footer col" style="gap: 20px">
                    <a th:href="@{/reporte/clientes}" class="btn btn-primary">Volver</a>
                    <button type="submit" class="btn btn-warning">Guardar Modificacion</button>
                </div>
            </form>
        </div>



        <div th:include="plantilla/plantilla_admin::footer"></div>





        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> 



    </body>
</html>
