<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a157f31727.js" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="../../static/css/estilos.css">

    </head>
    <body>
        <div th:include="plantilla/plantilla_admin::header"></div>


        <div class="container shadow p-4">

            <h3>Modificando Producto</h3>
            <hr>
            <form action="#" class="was-validated">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="id">#:</label>
                        <input type="text" class="form-control" id="id" placeholder="Ej. 56" name="id" readonly="true" disabled>   
                    </div>
                    <div class="row">
                    <div class="form-group col-3">
                        <label for="cod">Codigo:</label>
                        <input type="text" class="form-control" id="cod" placeholder="Ej. 565566" name="cod" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Debe ingresar un codigo.</div>
                    </div>
                    <div class="form-group col">
                        <label for="pwd">Descripción:</label>
                        <input type="text" class="form-control" id="desc" placeholder="Ej. ruleman" name="desc" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Ingresa una descripción.</div>
                    </div>    
                    </div>
                    <div class="row">
                        <div class="form-group col">
                        <label for="pwd">Categoria:</label>

                        <select id="categoria" class="form-select" required>
                            <option selected disabled>Categoria</option>
                            <option>Todos</option>
                            <option>Filtros</option>
                            <option>Bombas</option>
                            <option>Rodamientos</option>
                            <option>Insumos</option>
                            <option>Accesorios</option>
                            <option>Maquinaria</option>
                        </select>

                    </div>
                    <div class="form-group col-3">
                        <label for="stock">Stock:</label>
                        <input type="number" class="form-control" min="1" id="stock" placeholder="Ej. 30" name="stock" readonly="true" disabled>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Ingresa stock.</div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col">
                        <label for="precio">Precio Unidad:</label>
                        <input type="number" min="1" step="0.01" class="form-control" id="precio" placeholder="Ej. $ 23500.50" name="precio" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Ingresa un precio.</div>
                    </div>
                    <div class="form-group col-3">
                        <label for="add-stock">Agregar Stock:</label>
                        <input type="number" class="form-control" min="1" id="add-stock" placeholder="Ej. 10" name="add-stock">
                    </div>    
                    </div>
                    
                </div>
                <hr>
                <div class="modal-footer col" style="gap: 20px">
                    <button type="reset" class="btn btn-danger">Limpiar campos</button>
                    <button type="submit" class="btn btn-warning">Guardar Modificacion</button>
                </div>
            </form>


        </div>



        <div th:include="plantilla/plantilla_admin::footer"></div>





        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> 



    </body>
</html>
