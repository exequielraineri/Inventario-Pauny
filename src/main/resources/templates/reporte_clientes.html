<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a157f31727.js" crossorigin="anonymous"></script>




        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/style.css}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/a157f31727.js" crossorigin="anonymous"></script>


        <script>
            $(document).ready(function () {
                $('#search').on('keyup', function () {
                    var value = $(this).val().toLowerCase();
                    $('.clienteRow').filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                    });
                });
            });
        </script>
    </head>
    <body>

        <div th:include="plantilla/plantilla_admin::header" ></div>


        <div class="container p-4 shadow">
            <h2>Clientes cargados</h2>
            <hr>
            <div style="display: flex; justify-content: end">
                <input id="search" class="form-control" style="width: 20%" placeholder="Ej. cliente" type="text"/>
            </div>
            <hr>
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Nombre y Apellido</th>
                        <th>Firma</th>
                        <th>Cuit</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="clienteRow" th:each="cliente : ${clientes}">
                        <td th:text="${cliente.iDCliente}"></td>
                        <td th:text="${cliente.nombre}+', '+${cliente.apellido}"></td>
                        <td th:text="${cliente.firma}"></td>
                        <td th:text="${cliente.cuit}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td>
                            <a th:href="@{/cliente/editar/} + ${cliente.iDCliente}" class="btn btn-sm btn-warning" title="Editar"><i class="fa-solid fa-pen-to-square"></i></a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div th:include="plantilla/plantilla_admin::footer" ></div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> 




    </body>
</html>
