<html>
    <head>
        <title>Sel Agropauny</title>
        <link rel="icon" th:href="@{/img/pppp.png}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="../static/css/estilos.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/a157f31727.js" crossorigin="anonymous"></script>

    </head>
    <body class="bg-light">
        <div class="login-page bg-light">
            <div class="container">
                <div class="alert alert-danger alert-dismissible" th:if="${alerta != null and alerta != ''}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong>Error!</strong> <span th:text="${alerta}"></span>.
                </div>

                <div class="row">
                    <div class="col-lg-10 offset-lg-1 p-4">
                        <h3 class="mb-3">Inicia Sesión</h3>
                        <div class="bg-white shadow rounded">
                            <div class="row">
                                <div class="col-md-7 pe-0">
                                    <div class="form-left h-100 py-5 px-5">
                                        <form th:action="@{/admin/auth}" th:object="${usuario}" method="POST" class="row g-4">
                                            <div class="col-12">
                                                <label>Usuario<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                                                    <input type="text" th:field="*{user}" class="form-control" placeholder="Ingresa Usuario">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Contraseña<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Ingresa Contraseña">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-4">Iniciar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-5 ps-0 d-none d-md-block">
                                    <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                        <i class="fa-solid fa-tractor"></i>
                                        <h2 class="fs-1">Sel Agropauny</h2>
                                        <h3 class="fs-1">Bienvenido!!</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> 

    </body>
</html>
